syntax = "proto3";

option csharp_namespace = "MasterData.Company.Protos";
import "google/api/annotations.proto";

message CompanyModel{
	string id = 1;
	string id2 = 2;
	string name = 3;
	bool is_active = 4;
}

message reqCompanyById{
	string id = 1;
}

message reqGetAll{
	string search = 1;
	int32 row_page = 2;
	int32 page = 3;
	bool is_descending = 4;
}

message resCompanyAll{
	repeated CompanyModel listCompany = 1;
}

message CompanyEmpty{ string message = 1;}

service CompanyGrpcService{
	rpc Create(CompanyModel) returns (CompanyEmpty){
		option (google.api.http) = {
			post : "/v1/company",
			body : "*"
		};
	}
	rpc Update(CompanyModel) returns (CompanyEmpty){
		option (google.api.http) = {
			put : "/v1/company",
			body: "*"
		};
	}
	rpc GetById(reqCompanyById) returns (CompanyModel){
		option(google.api.http) = {
			get : "/v1/company/{id}"
		};
	}

	rpc GetByCriteria(reqGetAll) returns (resCompanyAll){
		option(google.api.http) = {
			get : "/v1/company/{search}/{page}/{row_page}/{is_descending}"
		};
	}

	rpc GetAll(reqGetAll) returns (resCompanyAll){
		option(google.api.http) = {
			get : "/v1/company/{page}/{row_page}/{is_descending}"
		};
	}

}